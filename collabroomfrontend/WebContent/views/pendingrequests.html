<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<b>Friend Requests</b>
		</div>
		<div class="panel-body">
		<span ng-if="pendingRequests.length==0">No Pending Requests</span>
			<ul style="list-style: none">
				<li ng-repeat="request in pendingRequests">
				<b>{{request.fromId.email}}</b>
				<b>{{request.fromId.firstname}}</b> &nbsp; <b>{{request.fromId.lastname}}</b>
				<img src="http://localhost:8088/collabroommiddleware/getimage/{{request.fromId.email}}" alt="No Image" height="30px" width="30px">
				<br>
				<button type="button" class="btn btn-primary" ng-click="acceptRequest(request)">Accept</button>
				<button type="button" class="btn btn-warning" ng-click="deleteRequest(request)">Delete</button>
				</li>
			</ul>
		</div>
	</div>
</div>
